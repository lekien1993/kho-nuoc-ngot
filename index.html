
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiểm kho nước</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kiểm kho nước</h1>
    <form id="inventory-form">
      <label for="nhanvien">Tên nhân viên:</label>
      <input type="text" id="nhanvien" name="nhanvien" required />

      <label for="nuoc">Loại nước:</label>
      <select id="nuoc" name="nuoc">
        <option value="Coca">Coca</option>
        <option value="Pepsi">Pepsi</option>
        <option value="Sting">Sting</option>
        <option value="7Up">7Up</option>
        <option value="Cam ép">Cam ép</option>
        <option value="Nước suối">Nước suối</option>
      </select>

      <label for="nhapkho">Nhập kho:</label>
      <input type="number" id="nhapkho" name="nhapkho" value="0" />

      <label for="tonkho">Tồn kho:</label>
      <input type="number" id="tonkho" name="tonkho" required />

      <button type="submit">Gửi</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
